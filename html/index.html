<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Nike shoes</title>
</head>
<body>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <header>
       <div class="nav">
        <h3>Nike shoes</h3>
        <h2>Just do it</h2>
       </div>
    </nav>
    </header>
    <main>
        <div class="MainPanier">
            <div class="Main">
                <div id="Articles" class="Articles">
                    <div id="Article1" class="Article">
                        <img class="ImageArticle" src="https://images.unsplash.com/photo-1600269452121-4f2416e55c28?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80" alt="ImageArticle">
                        <p class="NomArticle">Nike Air Force (white)</p>
                        <p id="Prix1" class="PrixArticle"> 110$</p>
                        <p id="Quantite1" class="Quantite">1</p>
                        <button id="btnSupprimer1" class="btnSupprimer"><i class="fa fa-trash-o"></i> Delete</button>
                        <button id="btnDiminuer1" class="btnDiminuerQuantite"><i class="fa fa-minus"></i></button>
                        <button id="btnAugmenter1" class="btnAugmenterQuantite"><i class="fa fa-plus"></i></button>
                        <div class='btnJadore large-font text-center'>
                            <ion-icon id="icon1" name="heart">
                                <div class='red-bg'></div>
                            </ion-icon>
                        </div> 
                    </div>
    
                    <hr id="hr1">
    
                    <div id="Article2" class="Article">
                        <img class="ImageArticle" src="https://images.unsplash.com/photo-1595950653106-6c9ebd614d3a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" alt="ImageArticle">
                        <p class="NomArticle">Studioshot of a nike aiforce 1 shadow</p>
                        <p id="Prix2" class="PrixArticle">120$</p>
                        <p id="Quantite2" class="Quantite">1</p>
                        <button id="btnSupprimer2" class="btnSupprimer"><i class="fa fa-trash-o"></i> Delete</button>
                        <button id="btnDiminuer2" class="btnDiminuerQuantite"><i class="fa fa-minus"></i></button>
                        <button id="btnAugmenter2" class="btnAugmenterQuantite"><i class="fa fa-plus"></i></button>
                        <div class='btnJadore large-font text-center'>
                            <ion-icon id="icon2" name="heart">
                                <div class='red-bg'></div>
                            </ion-icon>
                        </div> 
                    </div>
    
                    <hr id="hr2">
    
                    <div id="Article3" class="Article">
                        <img class="ImageArticle" src="https://images.unsplash.com/photo-1612821745127-53855be9cbd1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="ImageArticle">
                        <p class="NomArticle">Dark Mocha AJ1</p>
                        <p id="Prix3" class="PrixArticle">150$</p>
                        <p id="Quantite3" class="Quantite">1</p>
                        <button id="btnSupprimer3" class="btnSupprimer"><i class="fa fa-trash-o"></i> Delete</button>
                        <button id="btnDiminuer3" class="btnDiminuerQuantite"><i class="fa fa-minus"></i></button>
                        <button id="btnAugmenter3" class="btnAugmenterQuantite"><i class="fa fa-plus"></i></button>
                        <div class='btnJadore large-font text-center'>
                            <ion-icon id="icon3" name="heart">
                                <div class='red-bg'></div>
                            </ion-icon>
                        </div> 
                    </div>       
    
    
                </div>
                <div class="ResumePanier">
                    <p class="resumePanierTitre">TOTAL</p>
                    <hr width="85%">
                    <p id="Total"> 380$</p>
                    <button class="btnCommander" >BUY</button>
                </div>
    
    
    
    
    
            </div>
        </div>

    </main>







    <script src="../scripts/index.js"></script>
</body>
</html>
